<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container py-5">
        <div class="container py-5">
            <div class="form-group">
         
                <input type="text"
                class="form-control"  id="txt-number" placeholder="Nhập số N">
                <br>
    
                <button onclick="themSo()" class="btn btn-success">Thêm số</button>
                <div id="result" class="text-success"></div>

                <br><br>

                <h1> 1. Tổng số dương</h1>
                <br>
                <div class="col-12">
                    <button class="btn btn-success" type="button" onclick="tongSoDuong()">Tính tổng</button>

                    <div id="tongDuong" class="text-success"></div>
                </div>

                <br><br>

                <h1> 2. Đếm số dương</h1>
                <br>
                 <div class="col-12">
                    <button class="btn btn-success" type="button" onclick="demSoDuong()">Đếm số</button>
                        <div id="countSoDuong" class="text-success"></div>
                </div>

                <br><br>

                <h1> 3. Tìm số nhỏ nhất</h1>
                <br>
                 <div class="col-12">
                    <button class="btn btn-success" type="button" onclick="soMin()">Tìm số nhỏ nhất</button>
                        <div id="soNhoNhat" class="text-success"></div>
                </div>

                <br><br>

                <h1> 4. Tìm số dương nhỏ nhất</h1>
                <br>
                 <div class="col-12">
                    <button class="btn btn-success" type="button" onclick="soDuongMin()">Tìm số dương nhỏ nhất</button>
                        <div id="soDuongNhoNhat" class="text-success"></div>
                </div>
                <br><br>

                <h1> 5. Tìm số chẵn cuối cùng trong mảng</h1>
                <br>
                 <div class="col-12">
                    <button class="btn btn-success" type="button" onclick="soChanCuoi()">Tìm số chẵn cuối cùng trong mảng</button>
                        <div id="soChanCuoiCung" class="text-success"></div>
                </div>

                <br><br>

                <h1> 6. Đổi chỗ</h1>
                <br>
                 <div class="col-12">
                    <div class="col-12 col-lg-6">
                        <input type="number" class="form-control " id="num1" placeholder="Nhập số vị trí 1">
                    </div>
                    <div class="col-12 col-lg-6">
                        <input type="number" class="form-control " id="num2" placeholder="Nhập số vị trí 2">
                    </div>
                    <br>

                    <button class="btn btn-success" type="button" onclick="swap()">Đổi chỗ</button>
                        <div id="swap" class="text-success"></div>
                </div>

                <br><br>

                <h1> 7. Sắp xếp tăng dần</h1>
                <br>
                 <div class="col-12">
                    <button class="btn btn-success" type="button" onclick="sapXepTangDan()">Sắp xếp tăng dần</button>
                        <div id="sapXepTang" class="text-success"></div>
                </div>

                <br><br>
                   
                <h1> 8. Số nguyên tố đầu tiên trong mảng</h1>
                <br>
                 <div class="col-12">
                    <button class="btn btn-success" type="button" onclick="firstSNT()">Số nguyên tố đầu tiên trong mảng</button>
                        <div id="soNguyenToDauTien" class="text-success"></div>
                </div>

                <br><br>
                   
                <h1> 9. Đếm số nguyên trong mảng</h1>
                <br>
                 <div class="col-12">
                  <input type="number" class="form-control" id="soThuc" placeholder="Nhập số">
                  <br>
                      
                <button onclick="nhapSo()" class="btn btn-success">Thêm số</button>
                <div id="resultAdd" class="text-success"></div>
                  <br>
                    <button class="btn btn-success" type="button" onclick="countFloat()">Đếm số nguyên trong mảng</button>
                        <div id="dem" class="text-success"></div>
                </div>

                <br><br>
                   
                <h1> 10. So sánh số lượng số âm và số lượng số dương</h1>
                <br>
                 <div class="col-12">
                    <button class="btn btn-success" type="button" onclick="soSanh()">So sánh số lượng âm và số lượng dương</button>
                        <div id="soSanhNumber" class="text-success"></div>
                </div>
              

            
            </div>
          </div>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
  </body>
</html>
